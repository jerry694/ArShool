<!DOCTYPE html>
<html>
<!-- include A-Frame -->
<script src="../assets/aframe.min.js"></script>
<script src="../assets/aframe-ar.js"></script>

<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
    <a-marker preset="206B">
      <a-text value="Premier Test d'affichage AR.js" rotation="-90 0 0" width="5" height="4" align="center"></a-text>
      <a-image src="../assets/images/hiro.jpg" rotation="-90 0 0" width="3" height="4"></a-image>
    </a-marker>

    <a-marker preset="kanji">
      <a-image src="../assets/images/devpic.jpg" rotation="-90 0 0" width="2" height="3"></a-image>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
